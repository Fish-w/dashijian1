<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录注册页面</title>
    <!-- layui样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 自己的样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <div class="loginAndRegBox">
        <div class="boxTop"></div>
        <!-- 登陆页面 -->
        <div class="login_box">
            <form class="layui-form" id="login_form">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <!-- 利用组件添加图标 -->
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <!-- 添加图标 -->
                    <i class="layui-icon layui-icon-password"></i>

                    <input type="password" name="password" required lay-verify="required|paw" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- layui-btn-fluid表示元素占一整行  lay-submit表示此按钮是一个提交按钮 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>

                </div>
                <!-- 放置A链接使其占据通行 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>

        </div>
        <!-- 注册账号页面 -->
        <div class="reg_box">
            <form class="layui-form" id="reg_form">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <!-- 利用组件添加图标 -->
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <!-- 添加图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|paw" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <!-- 添加图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|paw|repaw" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- layui-btn-fluid表示元素占一整行  lay-submit表示此按钮是一个提交按钮 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>

                </div>
                <!-- 放置A链接使其占据通行 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>

        </div>
    </div>
    <!-- 导入layuijs文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入定义的路径地址拼接的js文件 -->
    <!-- 由于该文件内容基于jquery所以放在jquery文件之后 -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入自己的js脚本 -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
